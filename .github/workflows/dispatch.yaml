name: Dispatcher
on:
  push:
    branches: [main]

jobs:
  dispatch:
    name: Dispatch
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: ['wouter-heerwegh/test_repo_b']
    timeout-minutes: 5
    steps:
      - name: Dispatch to workflows
        run: |
            gh api /repos/${{ matrix.repo }}/actions/workflows/build_dev.yml/dispatches --input - <<< '{"event_type":"submodule_update", "repo":${{ github.repository }}}'
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}